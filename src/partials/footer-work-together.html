<footer class="page-footer section">
  <div class="container footer-container">
    <h2 class="footer-title">
      <img
        srcset="../img/photo/photo.png 1x, ../img/photo/photo.png 2x"
        alt="Loyd Jefferson photo"
        class="footer-img"
      />
      Let's&#160;<span class="footer-accent">work&#160;</span>together

    <form class="work-together-form">
      <div class="email-field-wrapper">
        <input
          type="email"
          class="input-field email-field"
          placeholder="clients@gmail.com"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          required
        />
        <div class="validation-message">
          <p class="succes input-message">Succes!</p>
          <p class="invalid input-message">Invalid email, try again</p>
        </div>
      </div>

      <input
        type="text"
        class="input-field comment-field"
        placeholder="comments"
        required
      />
      <button type="submit" class="submit-btn">Send</button>
    </form>

    <address>
      <ul class="contacts-list">
        <li class="contacts-item">
          <a href="mailto:lloydjefferson@gmail.com" class="contacts-link">
            lloydjefferson@gmail.com
          </a>
        </li>
        <li class="contacts-item">
          <a href="tel:+3801111111111" class="contacts-link">
