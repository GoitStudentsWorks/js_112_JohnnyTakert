<footer class="page-footer section" id="work-together">
  <div class="container footer-container">
    <h2 class="footer-title">
      <img
        srcset="../img/photo/photo.png 1x, ../img/photo/photo.png 2x"
        alt="Loyd Jefferson photo"
        class="footer-img"
      />
      Let's&#160;<span class="footer-accent">work&#160;</span>together
    </h2>

    <form class="work-together-form js-work-together-form">
      <div class="email-field-wrapper">
        <input
          class="input-field email-field"
          type="email"
          name="email"
          placeholder="clients@gmail.com"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          required
        />
        <div class="validation-message">
          <p class="succes input-message">Succes!</p>
          <p class="invalid input-message">Invalid email, try again</p>
        </div>
      </div>

      <input
        class="input-field comment-field"
        type="text"
        name="comment"
        placeholder="comments"
        required
      />
      <button type="submit" class="submit-btn">Send</button>
    </form>

    <address>
      <ul class="contacts-list">
        <li class="contacts-item">
          <a href="mailto:lloydjefferson@gmail.com" class="contacts-link">
            lloydjefferson@gmail.com
          </a>
        </li>
        <li class="contacts-item">
          <a href="tel:+3801111111111" class="contacts-link">
            +380 11 1111 11 11
          </a>
        </li>
      </ul>
    </address>

    <!-- Modal -->
    <div class="backdrop">
      <div class="modal">
        <button class="close-modal-btn" type="button">
          <svg class="close-modal-icon">
            <use href="../img/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <div class="modal-message">
          <h3 class="modal-title">
            Thank you for your interest in cooperation!
          </h3>
          <p class="modal-text">
            The manager will contact you shortly to discuss further details and
            opportunities for cooperation. Please stay in touch.
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>
